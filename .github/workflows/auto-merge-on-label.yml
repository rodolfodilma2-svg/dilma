name: Auto-merge Auto-Repair PRs

on:
  pull_request:
    types: [labeled]

jobs:
  automerge:
    if: github.event.label.name == 'auto-repair'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Auto-merge when checks pass
        uses: pascalgn/automerge-action@v0.14.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          merge_method: squash
          strict: true
          # only merge when all required status checks pass
          # optionally add `required_status_checks: test` if you want to specify a check name
